<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Joining Form</h1>
        <label for="name">Full Name :</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="desig">Designation :</label>
        <input type="text" id="desig" name="desig">
        <br>
        <label for="fathersname">Father's Name :</label>
        <input type="text" id="fathersname" name="fathersname">
        <br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">
        <br>
        <label for="paddress">Permanent Address :</label>
        <textarea name="paddress" id="paddress" cols="20" rows="2"></textarea>
        <br>
        <label for="coor_address">Corresponding Address</label>
        <textarea name="coor_address" id="coor_address" cols="20" rows="2"></textarea>
        <br>
        <label for="m_number">Mobile Number :</label>
        <input type="text" name="m_number" id="m_number">
        <br>
        <label for="alt_m_number">Alternative Mobile Number :</label>
        <input type="text" name="alt_m_number" id="alt_m_number">
        <br>
        <label for="l_number">LandLine Number :</label>
        <input type="text" name="l_number" id="l_number">
        <br>
        <label for="b_group">Blood Group :</label>
        <input type="text" name="b_group" id="b_group">
        <br>
        <label for="p_card">Pan Card :</label>
        <input type="text" name="p_card" id="p_card">
        <br>
        <label for="s_bank_name">Salary Bank Name</label>
        <input type="text" name="s_bank_name" id="s_bank_name">
        <br>
        <label for="s_bank_acc_numb">Salary Bank Account Number :</label>
        <input type="text" name="s_bank_acc_numb" id="s_bank_acc_numb">
        <br>
        <label for="ifcs_code">IFSC Code :</label>
        <input type="text" name="ifcs_code" id="ifcs_code">
        <br>
        <label for="passport_num">Passport Number :</label>
        <input type="text" name="ifcs_code" id="ifcs_code">

        <br>
        <input type="submit" value="Submit" id="btn1">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
